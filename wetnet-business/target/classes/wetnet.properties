info.wetnet.message=Innovative in-pipe hot-tap insertion floW sEnsor plus smarT NETworks enable ecowise pervasive monitoring of water distribution grids.
info.wetnet.project=The WETNET project
info.wetnet.text=will bring to market an innovative low cost flow-meter and control system to enable the European water companies to improve greatly their capacity to master distribution networks in detail, cutting down energy costs and emissions and making better use of the resource.<br />The system has been designed to allow flexibility, incremental deployment and size (number of sensors) scalability, co-existence and/or integration with existing measurement and control systems - including communication infrastructures - minimal maintenance during an acceptable operational life time, to be replaceable and have a very low end-of-life impact. WETNET supervisory services allow a wide range of data elaboration and presentations (from simple alerts to simulations and predictions) to support decisions. The WETNET flow-meter, the communication subsystem (RTU and networking) and supervisory software will be produced to comply with market needs and certification-accreditation requirements and the European Technology Verification.<br />A real scale installation in Italy (Pisa), which is 100.000 equivalent persons, will extend WETNET system over 50 nodes.

