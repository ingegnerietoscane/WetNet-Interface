#info.jsp
info.head.title=informazioni
info.body.title=WETNET/ECO/12/332771
info.body.version=Versione software:
info.wetnet.message=Innovative in-pipe hot-tap insertion floW sEnsor plus smarT NETworks enable ecowise pervasive monitoring of water distribution grids.
info.wetnet.project=Il progetto WETNET
info.wetnet.text=immetter&agrave; sul mercato un prodotto innovativo a basso costo che consentir&agrave; alle aziende idriche europee di migliorare notevolmente la capacit&agrave; di controllo sulle reti distribuzione; tramite questo flussometro si ridurranno i costi energetici e di conseguenza le emissioni in atmosfera e sar&agrave; possibile ottimizzare l'uso della risorsa idrica stessa.<br />Il sistema &egrave; stato progettato per permettere flessibilit&agrave;, distribuzione incrementale e dimensione scalare (ad esempio del numero di sensori), per convivere con sistemi di controllo di misurazione in corso (ad esempio con canali di comunicazione), per avere una ridotta necessit&agrave; di manutenzione durante il ciclo di vita operativa, per essere sostituito facilmente e per avere un impatto ambientale minimo, al momento dello smaltimento. I servizi di controllo WETNET consentono una vasta gamma di elaborazione dati e di informazioni a supporto di decisioni da prendere (vanno da semplici avvisi a simulazioni e previsioni). Il WETNET flussometro, il sottosistema di comunicazione (RTU e di rete) ed il software di supervisione, saranno prodotti in modo conforme alle esigenze del mercato ed in linea con le certificazioni richieste ETV. <br />Un impianto in scala reale sar&agrave; installato in Italia, a Pisa, citt&agrave; di circa 100000 persone, con un sistema WETNET di oltre 50 nodi.

